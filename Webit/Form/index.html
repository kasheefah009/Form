<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
 <h2>FILL THIS FORM IN ORDER TO REGISTER FOR THIS COHORT</h2>   
 <form>
    <div>
      <label for="Full name">Full name:</label>
      <input type="text"name="name"placeholder="Adedokun kasheefah">
    </div><br>

    <div>
        <label for="email">Email address:</label>
        <input type="email"id="email"placeholder="example@email.com">
    </div><br>

    <div>
        <label for="whatsapp number">Whatsapp Number:</label>
        <input type="tel">
    </div><br>

    <div>
        <label for="date of birth">Date of birth:</label>
        <input type="date">
    </div><br>

    <div>
        <label for="track">Track:</label><br><br>
        <input type="radio"name>Web development
        <input type="radio"name>Artificial intelligence
        <input type="radio"name>Data analyst
        <input type="radio"name>UI/UX
    </div><br>

    <div>
        <label for="state of origin">State of origin:</label>
        <select>
            <option>Anambra</option>
            <option>Bauchi</option>
            <option>Oyo</option>
            <option>Imo</option>
        </select>
    </div><br>

    <p>In nothing less than 200 words, state the reason why we should give you this scholarship.</p><br>
    <textarea rows="15" cols="35">Lorem ipsum</textarea><br><br>
    <input type="SUBMIT">
  </form>
 </body>
</html>
